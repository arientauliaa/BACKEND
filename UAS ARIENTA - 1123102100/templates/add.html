{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Tambah Buku</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="{{ url_for('add_book') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" name="judul" id="judul" class="form-control" placeholder="Masukkan judul buku" required>
            </div>
            <div class="form-group">
                <label for="penulis">Penulis</label>
                <input type="text" name="penulis" id="penulis" class="form-control" placeholder="Masukkan nama penulis" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" name="kategori" id="kategori" class="form-control" placeholder="Masukkan kategori buku" required>
            </div>
            <div class="form-group">
                <label for="stok">Jumlah Stok</label>
                <input type="number" name="stok" id="stok" class="form-control" placeholder="Masukkan jumlah stok buku" required>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar</label>
                <input type="file" name="gambar" id="gambar" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Simpan</button>
        </form>
    </div>
</div>
{% endblock %}
