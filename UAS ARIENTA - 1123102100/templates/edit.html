{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Edit Buku</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="{{ url_for('edit_book', book_id=book[0]) }}" method="POST">
            <div class="form-group">
                <label for="title">Judul</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Masukkan judul buku" value="{{ book[1] }}" required>
            </div>
            <div class="form-group">
                <label for="author">Penulis</label>
                <input type="text" name="author" id="author" class="form-control" placeholder="Masukkan nama penulis" value="{{ book[2] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori</label>
                <input type="text" name="category" id="category" class="form-control" placeholder="Masukkan kategori buku" value="{{ book[3] }}" required>
            </div>
            <div class="form-group">
                <label for="stok">Jumlah Stok</label>
                <input type="number" name="stok" id="stok" class="form-control" value="{{ book[5] }}" required>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar</label>
                <input type="file" name="gambar" id="gambar" class="form-control-file">
                <img src="{{ url_for('static', filename='uploads/' + book[4].split('/')[-1]) }}" alt="Gambar saat ini" width="100">
            </div>                       
            <button type="submit" class="btn btn-success btn-block">Simpan Perubahan</button>
        </form>
    </div>
</div>
{% endblock %}
