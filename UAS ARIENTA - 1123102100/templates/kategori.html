{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Kategori Buku</h1>
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column align-items-center justify-content-center text-center">
                    <a href="{{ url_for('books_by_category', category_name=category) }}" class="text-decoration-none mb-3">
                        <h5 class="card-title text-primary">{{ category }}</h5>
                    </a>
                    <a href="{{ url_for('books_by_category', category_name=category) }}" class="btn btn-primary">Lihat Koleksi</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
